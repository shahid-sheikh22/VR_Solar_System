<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Solar System</title>
    <!-- Load A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Your custom JS -->
    <script>
      function switchCamera(camId) {
        const cameras = ["cam1", "cam2"];
        cameras.forEach((id) => {
          const cam = document.getElementById(id);
          if (id === camId) {
            cam.setAttribute("camera", "active", true);
            cam.setAttribute("visible", true);
          } else {
            cam.removeAttribute("camera");
            cam.setAttribute("visible", false);
          }
        });
      }
    </script>
  </head>
  <body>
    <!-- Buttons should be outside the scene -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 1">
      <button onclick="switchCamera('cam1')">Front</button>
      <button onclick="switchCamera('cam2')">Top</button>
    </div>

    <a-scene>
      <!-- Default active camera -->
      <a-camera
        id="cam1"
        position="0 2 10"
        look-controls
        wasd-controls
      ></a-camera>

      <!-- Top view -->
      <a-camera
        id="cam2"
        position="0 20 0"
        look-controls
        wasd-controls
      ></a-camera>

      

      <!-- Background Sky -->
      <a-sky src="planet_textures/nightsky.jpg"></a-sky>

      <!-- Sun -->
      <a-sphere
        id="sun"
        position="-18 0 0"
        radius="2"
        src="planet_textures/sun.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 22224"
      >
      </a-sphere>

      <!-- Mercury -->

      <!-- Mercury orbiting around Sun -->
<a-entity
        position="-18 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear"
      >
        <a-sphere
          id="mercury"

        </a-entity>

      <!-- Mercury Orbit Ring -->
